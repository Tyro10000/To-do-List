<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="list.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="menu">

        <p style="text-align:center; font-size:30px;">To-Do List</p>

        <div class="textbox">
            <input type="text" class="field" id="newitem"></input>
            <button class="btn" onclick="add()"><i class='fa fa-plus'></i></button>
            <button class="btn" onclick="clean()"><i class='fa fa-times'></i></button>
        </div>
    </div>
    <div id="content-frame">

    </div>

</body>
<script type="text/javascript" src="list.js"></script>

</html>
